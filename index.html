<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Topazelli</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/styler.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="logo title">Blog Topazelli</h1>
        <nav class="nav">
          <ul class="menu">
            <li class="item">
              <a href="index.html" class="link">Home</a>
            </li>
            <li class="item">
              <a href="posts.html" class="link">Publicação</a>
            </li>
            <li class="item">
              <a href="contato.html" class="link">Contato</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main">
      <section class="slider">
        <div class="container">
          <div class="swiper-container mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img class="img" src="./image/sao carlos.jpg" alt="" />
              </div>
              <div class="swiper-slide">
                <img class="img" src="./image/Alvoro2.jpg" alt="" />
              </div>
              <div class="swiper-slide">
                <img class="img" src="./image/ufscar-entrada.jpg" alt="" />
              </div>
              <div class="swiper-slide">
                <img
                  id="normal-size-image"
                  class="img"
                  src="./image/calcadaonovo.jpg"
                  alt=""
                />
              </div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
        <div class="swiper-button-prev">
          <i class="bx bx-left-arrow-alt"></i>
        </div>
        <div class="swiper-button-next">
          <i class="bx bx-right-arrow-alt"></i>
        </div>
      </section>

      <section class="section -cats">
        <div class="container">
          <div class="row">
            <div class="col-lg-3 col-md-6 col-12">
              <div class="card -cats">
                <figure>
                  <a
                    href="http://www.saocarlos.sp.gov.br/"
                    target="_blank"
                    class="link"
                  >
                    <img
                      src="./image/logo.jpg"
                      alt="Logo de São Carlos"
                      class="img"
                    />
                    <figcaption class="title"></figcaption>
                  </a>
                </figure>
              </div>
            </div>
            <div class="col-lg-3 col-md-6 col-12">
              <div class="card -cats">
                <figure>
                  <a
                    href="https://pdt.org.br/"
                    target="_blank"
                    class="link"
                    class="link"
                  >
                    <img src="./image/pdt.jpg" alt="Logo do PDT" class="img" />
                    <figcaption class="title"></figcaption>
                  </a>
                </figure>
              </div>
            </div>
            <div class="col-lg-3 col-md-6 col-12">
              <div class="card -cats">
                <figure>
                  <a
                    href="https://camarasaocarlos.sp.gov.br/artigo/?ent=70792&p=feed"
                    target="_blank"
                    class="link"
                    class="link"
                  >
                    <img
                      src="./image/Camera-Municipal.jpeg"
                      alt="Logo da Câmara Municipal de São Carlos"
                      class="img"
                    />
                    <figcaption class="title"></figcaption>
                  </a>
                </figure>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="content-blog">
        <div class="container">
          <div class="row">
            <div class="col-lg-8 col-12">
              <h2 class="title -border">Propostas</h2>
              <article class="card -post">
                <div class="box-img">
                  <img src="./image/andre-1.jpg" alt="" />
                </div>
                <div class="box-content">
                  <h4 class="title">Minhas propostas</h4>
                  <p>
                    Conteudo texto: Reunião do partido e discuções de pautas
                  </p>
                </div>
              </article>
            </div>

            <aside class="col-lg-4 col-12">
              <h3 class="title -border">Andre</h3>
              <div class="box -box-img">
                <img src="./image/andre-2.jpg" alt="" />
                <p>
                  Sou um pre candidato a vereador pelo PDT e atualmente um
                  ativista politico
                </p>
              </div>
              <h3 class="title -border">Redes Sociais</h3>
              <div class="box -box-tag">
                <ul class="tags">
                  <li>
                    <a
                      href="https://www.facebook.com/seuperfil"
                      target="_blank"
                    >
                      <i class="bi bi-facebook"></i>
                    </a>
                  </li>
                  <li>
                    <a
                      href="https://www.instagram.com/seuperfil"
                      target="_blank"
                    >
                      <i class="bi bi-instagram"></i>
                    </a>
                  </li>
                  <li>
                    <a href="https://www.tiktok.com/@seuperfil" target="_blank">
                      <i class="bi bi-tiktok"></i>
                    </a>
                  </li>
                </ul>
              </div>
            </aside>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <span>Feito por Iuri Soares - 2024 ®</span>
    </footer>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
